<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tradify</title>
    <link rel="icon" href="icon_logo_2.jpeg" type="image/icon type">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2 class="logo">Tradify</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <button id="lightmode">Light</button>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>
    <div class="home">
        <h1>Keep <span class="auto-type"></span></h1>
    </div>
    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close-outline" ></ion-icon>
        </span>

        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" id="name" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></ion-icon></span>
                    <input type="password" id="Lpassword" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox">
                        Remember me
                    </label>
                    <a href="#">Forgot password ?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account ? <a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Registration</h2>
            <form id="registration-form" action="http://localhost:3000/register">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person"></ion-icon>
                    </span>
                    <input type="text" id="username" required>
                    <label>Username</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" id="password" required>
                    <label>Password</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="tel" id="phoneNo" required pattern="^[6-9]\d{9}$">
                    <label>Phone Number</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="text" id="name" required>
                    <label>Name</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="text" id="regNo" required pattern="\d{2}[A-Za-z]{3}\d{4}">
                    <label>Register Number</label>
                </div>

                <div class="remember-forgot">
                    <label>
                        <input type="checkbox">
                        I agree to the terms & conditions
                    </label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already have an account ? <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>
<script src="script.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
<script>
    var typed = new Typed(".auto-type",{
    strings: ["Selling","Buying", "Tradifying"],
    typeSpeed: 150,
    backSpeed: 150,
    loop: true
});
</script>
    </body>
</html>
